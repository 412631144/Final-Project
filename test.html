<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早安長輩圖 - 社群互動版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar-brand { font-weight: bold; color: #d63384 !important; }
        
        /* 卡片與圖片 */
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card-img-top { height: 220px; object-fit: cover; object-position: center; }
        
        /* 浮動新增按鈕 */
        .btn-floating {
            position: fixed; bottom: 30px; right: 30px; border-radius: 50%; width: 60px; height: 60px;
            font-size: 24px; display: none; align-items: center; justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 100;
            background-color: #d63384; border-color: #d63384; color: white; cursor: pointer;
        }
        .btn-floating:hover { background-color: #b02a6b; color: white; }
        
        .card-text-desc {
            font-size: 0.9rem; color: #666; height: 40px; overflow: hidden;
            text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        }
        
        /* 頭像樣式 */
        .user-avatar {
            width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid #d63384;
            cursor: pointer;
        }

        /* 互動按鈕樣式 */
        .action-btn { cursor: pointer; transition: all 0.2s; font-size: 1.2rem; }
        .action-btn:hover { transform: scale(1.2); }
        
        /* 狀態顏色類別 */
        .liked { color: #dc3545 !important; } /* 紅色愛心 */
        .collected { color: #ffc107 !important; } /* 黃色星星/書籤 */
        .text-action-default { color: #adb5bd; } /* 預設灰色 */

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showFilteredList('all')"><i class="fas fa-sun me-2"></i>早安長輩圖</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    
                    <li class="nav-item auth-hidden" id="nav-guest">
                        <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">登入</button>
                        <button class="btn btn-primary" style="background-color: #d63384; border-color: #d63384;" data-bs-toggle="modal" data-bs-target="#registerModal">註冊</button>
                    </li>
                    
                    <li class="nav-item dropdown auth-visible d-none" id="nav-user">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://i.pravatar.cc/150?img=5" alt="Avatar" class="user-avatar me-2" id="user-avatar-img">
                            <span class="fw-bold text-secondary" id="user-name-display">使用者</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                            <li><h6 class="dropdown-header">我的圖庫</h6></li>
                            <li><a class="dropdown-item" href="#" onclick="showFilteredList('my-creations')"><i class="fas fa-image me-2 text-primary"></i>我的圖片 (已上傳)</a></li>
                            <li><a class="dropdown-item" href="#" onclick="showFilteredList('collections')"><i class="fas fa-bookmark me-2 text-warning"></i>我的收藏</a></li>
                            <li><a class="dropdown-item" href="#" onclick="showFilteredList('likes')"><i class="fas fa-heart me-2 text-danger"></i>已按讚的圖片</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="showFilteredList('all')"><i class="fas fa-th-large me-2 text-secondary"></i>全部圖片</a></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
            <div>
                <h2 class="text-secondary fw-bold d-inline-block me-2" id="page-title">精選長輩圖</h2>
                <button class="btn btn-sm btn-outline-secondary d-none" id="btn-back-all" onclick="showFilteredList('all')">
                    <i class="fas fa-arrow-left"></i> 返回全部
                </button>
            </div>
            <span class="badge bg-secondary fs-6" id="total-count">Loading...</span>
        </div>

        <div class="alert alert-info shadow-sm" id="guest-alert">
            <i class="fas fa-info-circle me-2"></i>登入後即可<b>製作</b>、<b>收藏</b>、<b>按讚</b>與<b>下載</b>您喜愛的長輩圖，建立專屬圖庫！
        </div>

        <div class="row g-4" id="greeting-list">
            </div>
    </div>

    <div class="btn-floating" id="addBtn" data-bs-toggle="modal" data-bs-target="#editorModal" onclick="prepareCreateMode()" title="製作新圖">
        <i class="fas fa-plus"></i>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">會員登入</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">帳號</label>
                            <input type="email" class="form-control" value="user@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密碼</label>
                            <input type="password" class="form-control" value="123456">
                        </div>
                        <button type="button" class="btn btn-primary w-100" style="background-color: #d63384; border: none;" onclick="performLogin()">登入</button>
                    </form>
                    <div class="mt-3 text-center small text-muted">測試帳號：直接點登入即可體驗完整功能</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editorModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold" id="modalTitle" style="color: #d63384;">新增長輩圖</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="greetingForm">
                        <input type="hidden" id="editId">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label fw-bold">標題</label>
                                <input type="text" class="form-control" id="inputTitle" placeholder="標題...">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">分類</label>
                                <select class="form-select" id="inputCategory">
                                    <option value="早安">早安</option><option value="晚安">晚安</option><option value="節慶">節慶</option><option value="勸世">勸世</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">圖片網址</label>
                            <input type="url" class="form-control" id="inputImageUrl" placeholder="https://...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">內文</label>
                            <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" style="background-color: #d63384; border: none;" onclick="saveData()">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ==========================================
        // 模擬資料與邏輯
        // ==========================================
        
        let currentUser = null; // null = 未登入
        let currentView = 'all'; // 'all' | 'collections' | 'likes' | 'my-creations'

        // 假資料
        let mockData = [
            { 
                id: 1, 
                title: "美好的一天", 
                imageUrl: "https://i.imgur.com/8F9TJjY.jpg", 
                category: "早安", 
                description: "祝你事事順心。", 
                likesCount: 128, 
                creatorId: 'system', creatorName: '站長', 
                isLiked: false, isCollected: false 
            },
            { 
                id: 2, 
                title: "認同請分享", 
                imageUrl: "https://i.pinimg.com/564x/2d/2e/6f/2d2e6f3734561124782043301235899c.jpg", 
                category: "勸世", 
                description: "知足常樂。", 
                likesCount: 85, 
                creatorId: 'user123', creatorName: '王小明', // 這張是使用者自己建立的
                isLiked: true, isCollected: true 
            }, 
            { 
                id: 3, 
                title: "花開富貴", 
                imageUrl: "https://i.pinimg.com/564x/b1/c6/41/b1c64125012124023645363074375412.jpg", 
                category: "節慶", 
                description: "好運旺旺來！", 
                likesCount: 256, 
                creatorId: 'system', creatorName: '站長', 
                isLiked: false, isCollected: false 
            },
            { 
                id: 4, 
                title: "晚安", 
                imageUrl: "https://i.pinimg.com/564x/9a/6a/10/9a6a1092015100125610787916386578.jpg", 
                category: "晚安", 
                description: "願您一夜好眠。", 
                likesCount: 45, 
                creatorId: 'user456', creatorName: '陳大媽', 
                isLiked: false, isCollected: true 
            }
        ];

        // 1. 登入功能
        function performLogin() {
            currentUser = {
                id: 'user123',
                name: '王小明',
                avatar: 'https://i.pravatar.cc/150?img=12' 
            };
            
            bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
            updateUIState();
            renderList();
        }

        // 2. 登出功能
        function logout() {
            currentUser = null;
            currentView = 'all'; 
            updateUIState();
            renderList();
        }

        // 3. 更新介面狀態 (Navbar 與按鈕顯示)
        function updateUIState() {
            const navGuest = document.getElementById('nav-guest');
            const navUser = document.getElementById('nav-user');
            const addBtn = document.getElementById('addBtn');
            const guestAlert = document.getElementById('guest-alert');
            const userNameDisplay = document.getElementById('user-name-display');
            const userAvatarImg = document.getElementById('user-avatar-img');

            if (currentUser) {
                // 已登入
                navGuest.classList.add('d-none');
                navUser.classList.remove('d-none');
                addBtn.style.display = 'flex';
                guestAlert.style.display = 'none';
                
                userNameDisplay.innerText = currentUser.name;
                userAvatarImg.src = currentUser.avatar;
            } else {
                // 未登入
                navGuest.classList.remove('d-none');
                navUser.classList.add('d-none');
                addBtn.style.display = 'none';
                guestAlert.style.display = 'block';
            }
        }

        // 4. 切換列表過濾模式
        function showFilteredList(type) {
            currentView = type;
            const pageTitle = document.getElementById('page-title');
            const backBtn = document.getElementById('btn-back-all');

            // 根據不同模式設定標題
            if (type === 'collections') {
                pageTitle.innerText = "我的收藏";
                backBtn.classList.remove('d-none');
            } else if (type === 'likes') {
                pageTitle.innerText = "按讚紀錄";
                backBtn.classList.remove('d-none');
            } else if (type === 'my-creations') {
                pageTitle.innerText = "我的圖片"; // 設定標題
                backBtn.classList.remove('d-none');
            } else {
                pageTitle.innerText = "精選長輩圖";
                backBtn.classList.add('d-none');
            }
            renderList();
        }

        // 5. 渲染列表 (核心邏輯)
        function renderList() {
            const listContainer = document.getElementById('greeting-list');
            const totalCountBadge = document.getElementById('total-count');
            listContainer.innerHTML = '';

            // --- 篩選資料 ---
            let displayData = mockData;
            if (currentUser) {
                if (currentView === 'collections') {
                    displayData = mockData.filter(d => d.isCollected);
                } else if (currentView === 'likes') {
                    displayData = mockData.filter(d => d.isLiked);
                } else if (currentView === 'my-creations') {
                    // 篩選出 creatorId 相同的使用者
                    displayData = mockData.filter(d => d.creatorId === currentUser.id);
                }
            }

            // --- 處理空資料 ---
            if (displayData.length === 0) {
                let emptyMsg = "這裡空空如也...";
                let iconClass = "fa-folder-open";

                if (currentView === 'collections') emptyMsg = "您還沒有收藏任何長輩圖喔！";
                else if (currentView === 'likes') emptyMsg = "您還沒有按讚任何長輩圖喔！";
                else if (currentView === 'my-creations') {
                    emptyMsg = "您還沒製作過任何長輩圖！<br>點擊右下角按鈕開始創作吧。";
                    iconClass = "fa-pencil-alt";
                }
                
                listContainer.innerHTML = `<div class="col-12 text-center text-muted mt-5 p-5"><i class="fas ${iconClass} fa-3x mb-3"></i><p>${emptyMsg}</p></div>`;
                totalCountBadge.innerText = '0 筆';
                return;
            }

            // --- 產生卡片 HTML ---
            displayData.forEach(item => {
                const isOwner = currentUser && item.creatorId === currentUser.id;
                
                // 互動按鈕 HTML
                let interactionHtml = '';
                if (currentUser) {
                    const likeClass = item.isLiked ? 'liked' : 'text-action-default';
                    const collectClass = item.isCollected ? 'collected' : 'text-action-default';
                    
                    interactionHtml = `
                        <div class="d-flex gap-3 align-items-center">
                            <i class="fas fa-download action-btn text-action-default" title="下載圖片" onclick="downloadImage('${item.imageUrl}', '${item.title}')"></i>
                            <i class="fas fa-heart action-btn ${likeClass}" title="${item.isLiked ? '收回讚' : '按讚'}" onclick="toggleLike(${item.id})"></i>
                            <i class="fas fa-bookmark action-btn ${collectClass}" title="${item.isCollected ? '取消收藏' : '收藏'}" onclick="toggleCollect(${item.id})"></i>
                        </div>
                    `;
                }

                // 編輯/刪除按鈕 (只顯示自己的)
                const ownerActions = isOwner ? `
                    <div class="dropdown">
                        <button class="btn btn-light btn-sm rounded-circle" data-bs-toggle="dropdown"><i class="fas fa-ellipsis-v text-muted"></i></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="prepareEditMode(${item.id})">編輯</a></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="deleteData(${item.id})">刪除</a></li>
                        </ul>
                    </div>
                ` : '';
                
                // 如果是我的圖片，加上一個醒目的標籤
                const myBadge = isOwner ? `<span class="badge bg-primary position-absolute top-0 start-0 m-2 shadow-sm">我的作品</span>` : '';

                const cardHtml = `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100">
                            <div class="position-relative">
                                <img src="${item.imageUrl}" class="card-img-top" onerror="this.src='https://via.placeholder.com/400x300'">
                                <span class="position-absolute top-0 end-0 badge bg-success m-2 shadow-sm">${item.category}</span>
                                ${myBadge}
                            </div>
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-start">
                                    <h5 class="card-title text-truncate fw-bold" style="color: #d63384; max-width: 85%;">${item.title}</h5>
                                    ${ownerActions}
                                </div>
                                <p class="card-text card-text-desc flex-grow-1">${item.description}</p>
                                
                                <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
                                    <div class="d-flex align-items-center">
                                        <small class="text-muted me-2"><i class="fas fa-heart text-danger me-1"></i>${item.likesCount}</small>
                                        <small class="text-muted" style="font-size: 0.8rem;">by ${item.creatorName}</small>
                                    </div>
                                    ${interactionHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += cardHtml;
            });
            totalCountBadge.innerText = `共 ${displayData.length} 筆`;
        }

        // --- 互動功能 ---

        // 按讚邏輯
        function toggleLike(id) {
            const item = mockData.find(d => d.id === id);
            if (item) {
                item.isLiked = !item.isLiked;
                item.likesCount += item.isLiked ? 1 : -1;
                renderList(); 
            }
        }

        // 收藏邏輯
        function toggleCollect(id) {
            const item = mockData.find(d => d.id === id);
            if (item) {
                item.isCollected = !item.isCollected;
                renderList(); 
            }
        }

        // 下載邏輯
        function downloadImage(url, title) {
            const link = document.createElement('a');
            link.href = url;
            link.download = title;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- 新增/編輯/刪除 ---
        const editorModal = new bootstrap.Modal(document.getElementById('editorModal'));
        
        function prepareCreateMode() {
            if (!currentUser) return alert("請先登入！");
            document.getElementById('modalTitle').innerText = "新增長輩圖";
            document.getElementById('greetingForm').reset();
            document.getElementById('editId').value = "";
        }

        function prepareEditMode(id) {
            const item = mockData.find(d => d.id === id);
            document.getElementById('modalTitle').innerText = "編輯長輩圖";
            document.getElementById('editId').value = item.id;
            document.getElementById('inputTitle').value = item.title;
            document.getElementById('inputImageUrl').value = item.imageUrl;
            document.getElementById('inputCategory').value = item.category;
            document.getElementById('inputDescription').value = item.description;
            editorModal.show();
        }

        function saveData() {
            const idStr = document.getElementById('editId').value;
            const title = document.getElementById('inputTitle').value;
            const imageUrl = document.getElementById('inputImageUrl').value;
            const category = document.getElementById('inputCategory').value;
            const description = document.getElementById('inputDescription').value;

            if (idStr) {
                const index = mockData.findIndex(d => d.id == idStr);
                if (index !== -1) mockData[index] = { ...mockData[index], title, imageUrl, category, description };
            } else {
                const newId = mockData.length + 1;
                mockData.unshift({
                    id: newId, title, imageUrl, category, description, likesCount: 0,
                    creatorId: currentUser.id, creatorName: currentUser.name,
                    isLiked: false, isCollected: false
                });
            }
            editorModal.hide();
            
            // 如果當前在「我的圖片」頁面新增圖片，重新整理後應該要看得到
            if (currentView === 'my-creations') {
                renderList();
            } else {
                // 如果在其他頁面新增，直接跳轉到「我的圖片」讓使用者確認成果
                showFilteredList('my-creations'); 
            }
        }

        function deleteData(id) {
            if(confirm("確定刪除？")) {
                mockData = mockData.filter(d => d.id !== id);
                renderList();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderList();
            updateUIState();
        });
    </script>
</body>
</html>
